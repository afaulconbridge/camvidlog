version: 1
disable_existing_loggers: True
formatters:
  standard:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
    stream: ext://sys.stdout
loggers:
  camvidlog:
    level: DEBUG
  sqlalchemy:
    level: WARNING
root:
  handlers: ["console"]
  level: WARNING
